<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
<div class="row">
    <div class="card col-6" style="...">
        <img src="{{justdogs.imgPath}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{justdogs.name}}</h5>
            <p class="card-text">{{justdogs.description}}</p>
            <div class="row">
                <h4 class="mr-2">Rs. {{justdogs.price}} /-</h4>
            </div>
        </div>
    </div>

     <div class="col-6" style="...">
    <form method="POST" action="{% url 'placeOrder' %}">
        {% csrf_token %}
        <div class="text-center">
            <h1>Please enter your details</h1>
        </div>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" name="address">
            </div>
            <div class="mb-3 ">
                <label class="form-label">Mobile Number</label>
                <input type="number" class="form-control" name="mobile">
            </div>
            <div class="mb-3 ">
                <label class="form-label">Dog Name</label>
                <input type="number" class="form-control" name='justdogs' value={{justdogs.name}}>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Place order</button>
            </div>
    </form>
</div>
</div>
</body>
</html>
